<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="project1.css">

    <title>advanced search</title>
</head>

<body>
    <div class=" pagewrapper ">
        <div class=" wrapper ">
            <div class="linkholder  ">
                <div class="d-flex align-items-center justify-content-end">

                    <span class="navbar-text">
                        <li><a href="project1.html">Back</a></li>
                    </span>
                </div>
            </div>
        </div>
        <div class="advancedbar">
            <label style="margin-left:10px"> Advanced Search</label>
        </div>
        <div class="seperator"></div>
        <div class="formdiv ">
            <p style="
                display: inline-block;
                min-width: 167px;
                width: 16%;
                font-size: 16px;
                min-height: 42px;
                font-weight: 500;
                color: #333;
                vertical-align: middle">Find pages with...</p>

            <form class="advanced-form " action="https://www.google.com/search">
                <div class="row d-flex mb-3">
                    <div class="col-md-2 ">
                        <label for="searchby">all these words:</label>
                    </div>
                    <div class="col-md-6">
                        <input id="searchby" type="text" name="as_q">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2 ">
                        <label for="searchby">this exact word or phrase:</label>
                    </div>
                    <div class="col-md-6">
                        <input id="searchby" type="text" name="as_epq">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="searchby">any of these words:</label>
                    </div>
                    <div class="col-md-6">
                        <input id="searchby" type="text" name="as_oq">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-2">
                        <label for="searchby">none these words:</label>
                    </div>
                    <div class="col-md-6">
                        <input id="searchby" type="text" name="as_eq">
                    </div>
                </div>
                <div class="seperator"></div>
                <br />
                <br />
                <input class="" id="advancedsubmit" type="submit" value="advanced search">
            </form>
        </div>
    </div>
</body>

</html>
